    <style>

                transform: translateY(0);

        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .chat-header-info {

        .chat-messages {

            display: flex;

        .chat-message.user-message {

        .typing-indicator {

        @keyframes bounce {

        .chat-input-area {
            display: flex;
            align-items: center;
            gap: 12px;

            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;

            border: 1px solid rgba(255, 255, 255, 0.2);

            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {

        /* Scrollbar styling */

    <script>
        // Flowise API Configuration
        const FLOWISE_CONFIG = {
            apiUrl: 'https://cloud.flowiseai.com/api/v1/prediction',
            chatflowId: '61363f44-d50a-419a-a033-bfbf74389de3'
        };

        // Chat state
        let chatHistory = [];
        let isOpen = false;

        // DOM Elements
        const chatButton = document.getElementById('ai-chat-button');
        const chatWindow = document.getElementById('ai-chat-window');
        const chatClose = document.getElementById('chat-close');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        // Dark mode detection - watch for body background color changes
        function updateButtonTheme() {
            const bgColor = document.body.style.backgroundColor || getComputedStyle(document.body).backgroundColor;
            const isDark = bgColor.includes('10') || bgColor.includes('0a0a0a') || bgColor.includes('rgb(10') || bgColor.includes('#0a');

            if (isDark) {
                // Dark mode - white button
                chatButton.style.background = 'white';
                chatButton.style.color = '#1a1a1a';
                chatButton.style.boxShadow = '0 4px 20px rgba(255, 255, 255, 0.1)';
            } else {
                // Light mode - black button
                chatButton.style.background = '#1a1a1a';
                chatButton.style.color = 'white';
                chatButton.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
            }
        }

        // Monitor for theme changes
        setInterval(updateButtonTheme, 200);

        // Initialize chat widget
        function initChatWidget() {
            // Initial theme check
            updateButtonTheme();

            // Add welcome message
            addMessage('ai', "Hi! I'm Marcelo's AI assistant. Feel free to ask me about his projects, skills, or experience!");

            // Event listeners
            chatButton.addEventListener('click', toggleChat);
            chatClose.addEventListener('click', toggleChat);
            chatSend.addEventListener('click', sendMessage);

            // Send on Enter key
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Close chat when clicking outside
            document.addEventListener('click', (e) => {
                if (isOpen &&
                    !chatWindow.contains(e.target) &&
                    !chatButton.contains(e.target)) {
                    toggleChat();
                }
            });
        }

        // Toggle chat window
        function toggleChat() {
            isOpen = !isOpen;
            chatWindow.classList.toggle('active');
            chatButton.classList.toggle('hidden');

            if (isOpen) {
                chatInput.focus();
            }
        }

        // Simple markdown parser for chat messages
        function parseMarkdown(text) {
            return text
                // Bold: **text** or __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // Italic: *text* or _text_
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/_([^_]+)_/g, '<em>$1</em>')
                // Code: `text`
                .replace(/`([^`]+)`/g, '<code style="background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:4px;font-size:12px;">$1</code>')
                // Line breaks
                .replace(/\n/g, '<br>')
                // Lists: - item
                .replace(/^- (.*?)(<br>|$)/gm, '<span style="display:block;padding-left:12px;">â€¢ $1</span>');
        }

        // Add message to chat
        function addMessage(sender, text, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message${isLoading ? ' loading' : ''}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (isLoading) {
                messageContent.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
            } else if (sender === 'ai') {
                // Parse markdown for AI messages
                messageContent.innerHTML = parseMarkdown(text);
            } else {
                // Plain text for user messages
                messageContent.textContent = text;
            }

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        // Send message to Flowise
        async function sendMessage() {
            const message = chatInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';

            // Show loading indicator
            const loadingMessage = addMessage('ai', '', true);

            try {
                // Prepare request with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                console.log('Sending message to Flowise:', message);
                const response = await fetch(`${FLOWISE_CONFIG.apiUrl}/${FLOWISE_CONFIG.chatflowId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message,
                        history: chatHistory
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Remove loading message
                loadingMessage.remove();

                // Add AI response
                const aiResponse = data.text || data.answer || 'Sorry, I could not process that.';
                addMessage('ai', aiResponse);

                // Update chat history
                chatHistory.push({
                    role: 'user',
                    content: message
                });
                chatHistory.push({
                    role: 'assistant',
                    content: aiResponse
                });

                // Keep only last 10 messages in history to avoid token limits
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }

            } catch (error) {
                console.error('Error sending message:', error);

                // Remove loading message
                loadingMessage.remove();

                // Show error message
                addMessage('ai', "Sorry, I'm having trouble connecting. Please try again later.");
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initChatWidget);
        } else {
            initChatWidget();
        }
    </script>
